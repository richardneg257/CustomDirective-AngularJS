<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container" ng-app="app">
        <div class="row">
            <div class="col col-sm-6">
                <form name="miForm">
                    <div class="form-group">
                        <label for="nInputPrueba">Texto: </label>

                        <input type="text" name="nInputPrueba" class="form-control" ng-model="mNumero"
                            placeholder="Ingresa números" custom-validator>

                        <div ng-messages="miForm.nInputPrueba.$error">
                            <p ng-message="required" class="invalid">
                                Este campo es requerido
                            </p>
                            <p ng-message="pattern" class="invalid">
                                Sólo números
                            </p>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-messages.min.js"></script>
    <script src="js/source.js"></script>
</body>

</html>
